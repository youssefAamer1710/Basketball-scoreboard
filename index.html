<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<link
			href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="index.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h2>HOME</h2>

				<h1
					id="home-score"
					class="score-container">
					0
				</h1>

				<div class="btns-container">
					<button
						class="btn"
						onclick="add1home()">
						+1
					</button>
					<button
						class="btn"
						onclick="add2home()">
						+2
					</button>
					<button
						class="btn"
						onclick="add3home()">
						+3
					</button>
				</div>
			</div>

			<div>
				<h2>AWAY</h2>

				<h1
					id="guest-score"
					class="score-container">
					0
				</h1>

				<div class="btns-container">
					<button
						class="btn"
						onclick="add1guest()">
						+1
					</button>
					<button
						class="btn"
						onclick="add2guest()">
						+2
					</button>
					<button
						class="btn"
						onclick="add3guest()">
						+3
					</button>
				</div>
			</div>
		</div>

		<button
			id="new-game"
			onclick="reset()">
			New Game
		</button>
		<script src="index.js"></script>
	</body>
</html>
